# nginx-statefulset-chart/templates/statefulset.yaml
# This template defines the StatefulSet for Nginx.

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "nginx-statefulset-chart.fullname" . }} # Full name generated by helper
  labels:
    {{- include "nginx-statefulset-chart.labels" . | nindent 4 }}
spec:
  serviceName: {{ .Values.service.name }} # Reference to the headless service
  replicas: {{ .Values.replicaCount }} # Number of replicas from values.yaml
  selector:
    matchLabels:
      {{- include "nginx-statefulset-chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "nginx-statefulset-chart.selectorLabels" . | nindent 8 }}
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}" # Image and tag from values.yaml
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.targetPort }} # Container port
              name: web
          volumeMounts:
            - name: www-data # This name must match the volumeClaimTemplates name
              mountPath: /usr/share/nginx/html
          command: ["/bin/bash", "-c"]
          args:
            - echo "Hello from $(hostname)" > /usr/share/nginx/html/index.html;
              nginx -g "daemon off;";
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- if .Values.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: www-data # This name must match the volumeMounts name in the container spec.
      spec:
        accessModes:
          - ReadWriteOnce
        {{- if .Values.persistence.storageClassName }}
        storageClassName: {{ .Values.persistence.storageClassName }} # Storage class from values.yaml
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.persistence.size }} # Storage size from values.yaml
  {{- end }}
